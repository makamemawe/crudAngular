<div class="container-fluid mb-5">
    <h1>Mawe Enrolment Form</h1>
    <form [formGroup]="userForm">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="userName" ngModel>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" ngModel>
        </div>
        <div class="form-group">
            <label>Mobile</label>
            <input type="text" class="form-control" name="mobile" ngModel>
        </div>
        <div ngModelGroup="address">
            <div class="form-group">
                <label>Street</label>
                <input type="text" class="form-control" name="street" ngModel>
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" name="city" ngModel>
            </div>
            <div class="form-group">
                <label>PostalCode</label>
                <input type="text" class="form-control" name="postcode" ngModel>
            </div>
        </div>
        <div class="form-group mt-3">
           <select class="custom-select" ngModel>
            <option selected>iam interested</option>
            <option *ngFor="let topic of topics"> {{ topic }} </option>
           </select>
        </div>
        <div class="mb-3 mt-3">
            <label>Time to Preference</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="TimePreference" value="morning" ngModel>
                <label class="form-check-label">Morning (9am-12pm) </label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="TimePreference" value="evening" ngModel>
                <label class="form-check-label">Evening (5pm-8pm) </label>
            </div>
        </div>
        <div class="form-check mt-3">
            <input type="checkbox" class="form-check-input" name="checkbox" value="morning" ngModel>
            <label class="form-check-label">send me promotion offers </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
